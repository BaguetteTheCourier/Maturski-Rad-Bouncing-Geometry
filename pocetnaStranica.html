<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylePocetnaStranica.css"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="parallaxSkripta.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bouncing Geometry</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active navbar-text" href="#">Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar-text" href="#">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar-text" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="background-image">
        <div class="col-sm-8 col-md-12 col-lg-6">
            <canvas id="canvas1"></canvas>
            <div id="mainMenuOverlay">
                <div id="mainMenuContent">
                    <button class="main-menu-btn" id="startGameBtn">
                        <img src="mainmenu dugme.png" alt="Start Game">
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div id="characterSelection" style="display:none;">
        <button id="charSelTriangle" class="charSelBtn charSelTriangle">
            <img src="trougaoChoose.png" alt="Triangle">
        </button>
        <button id="charSelCircle" class="charSelBtn charSelCircle">
            <img src="krugChoose.png" alt="Circle">
        </button>
        <button id="charSelCross" class="charSelBtn charSelCross">
            <img src="iksChoose.png" alt="Cross">
        </button>
        <button id="charSelSquare" class="charSelBtn charSelSquare">
            <img src="kvadratChoose.png" alt="Square">
        </button>
    </div>

        <div id="startOverlay" style="display:none;">
        <button id="startBtn" class="start-btn">
            <img src="start dugme.png" alt="Start">
        </button>
    </div>
</body>
</html>
