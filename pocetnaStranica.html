<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Geometry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jersey+10&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylePocetnaStranica.css"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="parallaxSkripta.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bouncing Geometry</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link navbar-text" href="pocetnaStranica.html">Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar-text" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="background-image d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="canvas-container mx-auto" style="position:relative; width:832px; height:556px; max-width:100vw;">
            <canvas id="canvas1"></canvas>
            <div id="mainMenuOverlay">
                <div id="mainMenuContent">
                    <button class="main-menu-btn" id="startGameBtn">
                        <img id="playBtnImg" src="mainmenu dugme.png" alt="Start Game">
                    </button>
                </div>
            </div>
            <div id="characterSelection" style="display:none;">
                <button id="charSelTriangle" class="charSelBtn charSelTriangle">
                    <img src="trougaoChoose.png" alt="Triangle">
                </button>
                <button id="charSelCircle" class="charSelBtn charSelCircle">
                    <img src="krugChoose.png" alt="Circle">
                </button>
                <button id="charSelCross" class="charSelBtn charSelCross">
                    <img src="iksChoose.png" alt="Cross">
                </button>
                <button id="charSelSquare" class="charSelBtn charSelSquare">
                    <img src="kvadratChoose.png" alt="Square">
                </button>
            </div>
            <div id="startOverlay" style="display:none;">
                <button id="startBtn" class="start-btn">
                    <img src="start dugme.png" alt="Start">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
